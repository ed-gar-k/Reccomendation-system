<!DOCTYPE html>
<html>
<head>
    <title>Rate Movies</title>
</head>
<body>
    <h1>Rate the Following Movies:</h1>
    <form action="/rate" method="post">
        {% for movie in movies %}
            <label for="{{ movie['movieId'] }}">{{ movie['title'] }}:</label>
            <input type="number" id="{{ movie['movieId'] }}" name="{{ movie['movieId'] }}" min="1" max="5" required>
            <br>
        {% endfor %}
        <input type="submit" value="Submit Ratings">
    </form>
</body>
</html>
